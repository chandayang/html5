<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <canvas id="mycanvas" width="3000" height="4000" style="border:1px solid red"></canvas>
    <script type="text/javascript">
    	var canvas = document.getElementById("mycanvas");
    	var context = canvas.getContext("2d");
    	context.lineWidth = 2;
    	context.strokeRect(10,10,150,100);
    	context.transform(1,0,0,1,160,30);
    	context.strokeRect(10,10,150,100);//平移

    	var degToRad= Math.PI/180;//旋转
    	var cos30 = Math.cos(30*degToRad);
    	var sin30 = Math.sin(30*degToRad);
    	context.transform(cos30,sin30,-sin30,cos30,1,1);
    	context.strokeRect(50,10,150,100);

    	context.transform(0.5,0,0,0.5,1,1);//缩放
    	context.strokeRect(50,50,150,100);
    </script>
    </body>
</html>
