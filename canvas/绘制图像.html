<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <canvas id="mycanvas" width="1000" height="2000" style="border:1px solid red"></canvas>
    </body>
    <script type="text/javascript">
    	var canvas =document.getElementById("mycanvas");
    	var context = canvas.getContext("2d");
    	var image = new Image();
    	image.src = "image/1.jpg";
    	image.onload = function(){
    		context.drawImage(image,50,50,150,150);
    		context.drawImage(image,30,30,100,100,210,10,150,150);
    	}
    </script>
</html>
